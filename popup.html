<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>SnapNote - A Chrome Extension</title>
</head>
<body>
   <div class="banner">
    <img src="assets/banner.png" alt="notes" class="icon"/><h2>SnapNote</h2>
   </div>
   <div class="h3">
    <h3>Save all your thoughts,remainders and important notes</h3>
   </div>
   <div class="inputcontainer">
    <textarea class="inputbox" id="notes" placeholder="Enter your notes..."></textarea>
   </div>
   <div class="save-buttoncontainer">
    <button class="save-button" id="saveButton">Save</button>
   </div>
   <div>
    <ul id="noteslist" class="list"></ul>
   </div>
    <script src="popup.js"></script>
</body>
</html>
